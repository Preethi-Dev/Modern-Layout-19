<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Layout-19</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">Couture</h1>
        <div class="button">
          <a href="/">Contact us</a>
        </div>
        <div class="menu">
          <img src="./assets/images/menu.svg" alt="menu" />
        </div>
      </header>
      <main class="grid">
        <div class="title">
          <p>Curvilingus</p>
          <p>
            WE MAKE YOUR BUSINESS GROW WITH SMART DESIGN & TECHNOLOGY SOLUTIONS
          </p>
        </div>
        <div class="bg">
          <img src="./assets/images/Bg.png" alt="background image" />
        </div>
        <div class="play_button">
          <div class="play_button_image">
            <img src="./assets/images/playbutton.png" alt="play button" />
          </div>
          <p>Play <span>Showreel</span></p>
        </div>
      </main>
    </div>
  </body>
</html>
